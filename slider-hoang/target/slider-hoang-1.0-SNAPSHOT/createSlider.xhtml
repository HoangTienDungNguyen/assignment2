<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Create New Slider</title>
    </h:head>

    <h:body>
        <h1>Create a New Slider</h1>

        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="size" value="Size:" />
                <h:inputText id="size" value="#{sliderBean.slider.size}" required="true" label="Size" />

                <h:outputLabel for="x" value="X Position:" />
                <h:inputText id="x" value="#{sliderBean.slider.x}" required="true" label="X Position" />

                <h:outputLabel for="y" value="Y Position:" />
                <h:inputText id="y" value="#{sliderBean.slider.y}" required="true" label="Y Position" />

                <h:outputLabel for="maxTravel" value="Max Travel:" />
                <h:inputText id="maxTravel" value="#{sliderBean.slider.maxTravel}" required="true" label="Max Travel" />
            </h:panelGrid>

            <h:commandButton value="Save" action="#{sliderBean.save}" />
            <h:commandButton value="Cancel" action="sliderList.xhtml?faces-redirect=true" />
        </h:form>
    </h:body>
</html>
