<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Slider List</title>
    </h:head>

    <h:body>
        <h1>All Sliders</h1>

        <h:form>
            <h:dataTable value="#{sliderBean.sliders}" var="slider" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{slider.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Size</f:facet>
                    #{slider.size}
                </h:column>
                <h:column>
                    <f:facet name="header">X Position</f:facet>
                    #{slider.x}
                </h:column>
                <h:column>
                    <f:facet name="header">Y Position</f:facet>
                    #{slider.y}
                </h:column>
                <h:column>
                    <f:facet name="header">Max Travel</f:facet>
                    #{slider.maxTravel}
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:commandButton value="Edit" action="#{sliderBean.edit(slider.id)}" />
                    <h:commandButton value="Delete" action="#{sliderBean.delete(slider.id)}" />
                </h:column>
            </h:dataTable>
            <br/>
            <h:commandButton value="Create New Slider" action="createSlider.xhtml?faces-redirect=true" />
        </h:form>
    </h:body>
</html>
