<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{sliderBean.language}" 
     xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:view locale="#{sliderBean.locale}">
        
<head>
    <title>Slider Application - Home</title>
</head>
<body>
    <h1>#{bundle.welcome_message}</h1>
    
    
<h:form>
     <h:selectOneMenu value="#{sliderBean.language}" onchange="submit()">
        <f:selectItem itemValue="en" itemLabel="English" />
        <f:selectItem itemValue="zh" itemLabel="中文" />
        <f:selectItem itemValue="vi" itemLabel="Tiếng Việt" />
    </h:selectOneMenu>
    <br />
    <h:commandLink value="#{bundle.view_all_sliders}" action="sliderList.xhtml?faces-redirect=true" />
    <br />
    <h:commandLink value="#{bundle.create_new_slider}" action="createSlider.xhtml?faces-redirect=true" />
</h:form>

</body>
 </f:view>
</html>
